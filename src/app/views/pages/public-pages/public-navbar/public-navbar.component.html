<div id="mainContainer">
  <div id="topContainer">
      <div class="search-container" id="b1">
  </div>
  <div id="b2">
    <img src="assets/images/multilang1.png" alt="" width="100%" />
  </div>
  <div id="b3">

    <div
      class="d-inline-block"
      ngbDropdown
      id="langMenu"
      placement="bottom-right"
    >
      <a
        class="nav-link"
        ngbDropdownToggle
        id="languageDropdown"
        role="button"
      >
        <i
          class="flag-icon flag-icon-fr mt-1"
          title="fr"
          *ngIf="getCurrentLanguage() == 'fr'"
        ></i>
        <i
          class="flag-icon flag-icon-ma mt-1"
          title="fr"
          *ngIf="getCurrentLanguage() == 'ar'"
        ></i>
        <span
          class="font-weight-medium ml-1 mr-1 d-none d-md-inline-block"
        ></span>
      </a>
      <div ngbDropdownMenu aria-labelledby="languageDropdown">
        <a ngbDropdownItem class="py-2" (click)="changeLanguage('ar')"
          ><i class="flag-icon flag-icon-ma" title="ar" id="ar"></i>
          <span class="ml-1">Arabe</span></a
        >
        <a ngbDropdownItem class="py-2" (click)="changeLanguage('fr')">
          <i class="flag-icon flag-icon-fr" title="fr" id="fr"></i>
          <span class="ml-1">Francais</span></a
        >
      </div>
    </div>
    <div 
    placement="bottom-right" id="langMenuBottom" ngbDropdown class="info w-100 d-inline-block">
      <div
        class="dropdown-toggle"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        <i
          class="flag-icon flag-icon-fr mt-1"
          title="fr"
          *ngIf="getCurrentLanguage() == 'fr'"
        ></i>
        <i
          class="flag-icon flag-icon-ma mt-1"
          title="fr"
          *ngIf="getCurrentLanguage() == 'ar'"
        ></i>
        <span
          class="font-weight-medium ml-1 mr-1 d-none d-md-inline-block"
        ></span>
      </div>
      <div ngbDropdownMenu aria-labelledby="languageDropdown">
        <a ngbDropdownItem class="py-2" (click)="changeLanguage('ar')"
          ><i class="flag-icon flag-icon-ma" title="ar" id="ar"></i>
          <span class="ml-1">Arabe</span></a
        >
        <a ngbDropdownItem class="py-2" (click)="changeLanguage('fr')">
          <i class="flag-icon flag-icon-fr" title="fr" id="fr"></i>
          <span class="ml-1">Francais</span></a
        >
      </div>
    </div>
  </div>
</div>
</div>
