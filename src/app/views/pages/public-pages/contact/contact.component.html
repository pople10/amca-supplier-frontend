
<div [ngClass]="'currentTheme' | translate">
    <app-public-navbar></app-public-navbar>
    <div class="bannerContainer mt-4">
        <div>{{"welcomeToPortail" |translate}}</div>
    </div>
    <div class="d-flex m-4 intro-container">
        <div style="flex:1" class="m-2">
            <img src="/assets/images/gifs/contact.gif" width="100%" height="100%"/>
        </div>
        <div style="flex:1" class="m-2 text-intro">
            <div [ngStyle]="languageService.userLanguage == 'ar' && {textAlign: 'right' }">{{"introduction" | translate}}</div>
        </div>
    </div>
    <div id="cardsContainer">
        <div class="col-lg-5">
            <div class="wrimagecard wrimagecard-topimage">
                <div class="wrimagecard-topimage_header" style="background-color:rgba(22, 160, 133, 0.1)">
                    <mat-icon class="mx-auto fa" style="color:#16A085">location_on</mat-icon>
                </div>
                <div id="locationContact" class="wrimagecard-topimage_title text-center">
                    <h4 class="mb-4">{{"locationContact" | translate}}</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.78494700625!2d-7.626024300000001!3d33.5849325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d2963eb119bf%3A0x30541b4b04e68817!2s23%20Bd%20Mohamed%20Abdou%2C%20Casablanca%2020250!5e0!3m2!1sen!2sma!4v1669215991142!5m2!1sen!2sma" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="wrimagecard wrimagecard-topimage">
                <div class="wrimagecard-topimage_header" style="background-color:rgba(51, 105, 232, 0.1)">
                    <mat-icon class="mx-auto fa" style="color:#3369e8">mail</mat-icon>
                </div>
                <div id="emailContact" class="wrimagecard-topimage_title" [ngStyle]="languageService.userLanguage == 'ar' && {textAlign: 'right' }">
                    <h4>
                        <a href="mailto:contact@amcamaroc.org">
                            {{"emailContact" | translate : {email : "contact@amcamaroc.org"} }}
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
