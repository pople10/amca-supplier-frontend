<p class="h5 mb-4" [ngStyle]="
    this.languageService.userLanguage == 'ar' && { 'text-align': 'right' }
  ">
  <a (click)="goBack()"><i style="color:blue;" data-feather="corner-up-left" appFeatherIcon></i></a> {{ "supplier" | translate }} {{id}}
</p>

<div>
    <div class="card">
        <div class="card-body hCustom" *ngIf="loading">
            <div class="w-100 d-flex justify-content-center align-items-center mt-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">{{"Loading" | translate}}</span>
                </div>
            </div>
        </div>
        <div>

        <div class="card-body" *ngIf="!loading">
                <div class="row mt-2" *ngFor="let item of data |keyvalue">
                    <div class="col-6">
                        {{item.key | translate}}
                    </div>
                    <div class="col-6">
                        {{item.value | translate}}
                    </div>
                </div>
        </div>
    </div>
</div>
